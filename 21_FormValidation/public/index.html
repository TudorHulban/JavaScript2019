<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/908be3e134.js" crossorigin="anonymous"></script>

    <section class="section">
        <h2 class="mb-2" >Login Credentials</h2>

        <div>
            <form id="login" action="" class="container" method="post">
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input id="Email" name="email" class="input" type="email" placeholder="Email" validation="email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>

                        <span id="signal" class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>

                <div class="field">
                    <p class="control has-icons-left">
                        <input  id="Password" name="password" class="input" type="password" placeholder="Password" validation="password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>

                <button id="btnSubmit" type="button" class="button is-success is-light">Login</button>
            </form>

            <div class="mt-4" id="messages"></div>
        </div>
    </section>   

    <script src="js/starter.js" type="module"></script>
</body>

</html>
