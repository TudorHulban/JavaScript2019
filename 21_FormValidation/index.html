<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <form id="login" action="" method="post">
        <label>First name:</label>
        <input id="First_Name" type="text" validation="name">

        <br>

        <label for="lname">Last name:</label>
        <input id="Last_Name" type="text" validation="name">

        <br>

        <label for="email">Email:</label>
        <input id="Email" type="text" validation="email">

        <br>

        <label>Password:</label>
        <input id="Password" type="password" validation="password">

        <br>

        <button id="btnSubmit" type="button">Submit</button>
    </form>

    <div id="messages"></div>

    <script src="js/starter.js" type="module"></script>
</body>

</html>
