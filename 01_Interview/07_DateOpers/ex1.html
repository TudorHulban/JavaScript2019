<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let d1 = new Date();
        console.log("d1: ", d1)

        let d2 = new Date(1000);
        console.log("d2: ", d2);

        let d3 = Date.now();
        console.log("d3: ", d3);

        let d4 = new Date(Date.now());
        console.log("d4: ", d4);

        let d5 = new Date(2019, 0, 2);
        console.log("d5: ", d5);
    </script>
</body>

</html>
