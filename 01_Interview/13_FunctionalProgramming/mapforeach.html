<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function mapForEach(pArr, pFn) {
            let newArr = [];
            for (let i of pArr) {
                newArr.push(pFn(i))
            };
            return newArr
        };

        let arr1 = [1, 2, 3, 10]
        let x = mapForEach(arr1, p => p * p)
        console.log(x);
        let y = mapForEach(arr1, p => 2 * p)
        console.log(y);
    </script>
</body>

</html>
